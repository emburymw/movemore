<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/fireweed.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/fireweed.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#a2bba7" />
    <meta

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preload" as="image" href="%PUBLIC_URL%/fire-weed.png" />
    <title>Move More Canmore - Physiotherapy Services</title>
    <meta name="color-scheme" content="light">
  </head>

    -->
    <script type="application/ld+json">

      "name": "Movemore Canmore Physiotherapy",
      "url": "https://www.movemorecanmore.ca",
      "logo": "https://www.movemorecanmore.ca/fire-weed.png",
